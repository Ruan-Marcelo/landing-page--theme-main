<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .contact {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .input-box {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .input-field {
      flex: 1;
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #007bff;
    }

    .error-txt {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 5px;
    }

    input.valid {
      border-color: green;
    }

    input.invalid {
      border-color: red;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
  <script>
    (function () {
      emailjs.init('N9ziwX_xtVhMMNSX7');
    })();
  </script>
</head>
<body>
  <section class="contact">
    <h2>Formulário de Cadastro</h2>
    <form id="contact-form">
      <div class="input-box">
        <div class="input-field">
          <input type="text" id="nome-titular" placeholder="Nome Completo" required />
          <div class="error-txt">Digite o nome completo</div>
        </div>
        <div class="input-field">
          <input type="text" id="rg" placeholder="RG" required />
          <div class="error-txt">Digite o RG</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" id="cpf" placeholder="CPF" required />
          <div class="error-txt">Digite o CPF</div>
        </div>
        <div class="input-field">
          <input type="date" id="data-nascimento" required />
          <div class="error-txt">Digite a data de nascimento</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" id="nome-mae" placeholder="Nome da Mãe" required />
          <div class="error-txt">Digite o nome da mãe</div>
        </div>
        <div class="input-field">
          <input type="text" id="telefone-fixo" placeholder="Telefone Fixo com DDD" />
          <div class="error-txt">Telefone inválido</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" id="celular" placeholder="Celular com DDD" required />
          <div class="error-txt">Celular inválido</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <select id="plano" required>
            <option value="">Selecione o Plano OdontoPrev</option>
            <option value="plano1">Plano 1</option>
            <option value="plano2">Plano 2</option>
            <option value="plano3">Plano 3</option>
          </select>
          <div class="error-txt">Escolha um plano</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" id="rua" placeholder="Nome da Rua" required />
          <div class="error-txt">Informe a rua</div>
        </div>
        <div class="input-field">
          <input type="text" id="numero" placeholder="Número" required />
          <div class="error-txt">Informe o número</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" id="complemento" placeholder="Complemento" />
        </div>
        <div class="input-field">
          <input type="text" id="bairro" placeholder="Bairro" required />
          <div class="error-txt">Informe o bairro</div>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" id="cep" placeholder="CEP" required />
          <div class="error-txt">CEP inválido</div>
        </div>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <script>
    // Máscaras
    IMask(document.getElementById('cpf'), { mask: '000.000.000-00' });
    IMask(document.getElementById('telefone-fixo'), { mask: '(00) 0000-0000' });
    IMask(document.getElementById('celular'), { mask: '(00) 00000-0000' });
    IMask(document.getElementById('cep'), { mask: '00000-000' });
    IMask(document.getElementById('rg'), { mask: '00.000.000' });

    // Validação em tempo real
    const form = document.getElementById('contact-form');
    const inputs = form.querySelectorAll('input, select');

    inputs.forEach(input => {
      input.addEventListener('input', () => validateField(input));
    });

    function validateField(field) {
      const error = field.nextElementSibling;
      if (field.value.trim() === '') {
        field.classList.add('invalid');
        field.classList.remove('valid');
        if (error) error.style.display = 'block';
      } else {
        field.classList.remove('invalid');
        field.classList.add('valid');
        if (error) error.style.display = 'none';
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let valid = true;
      inputs.forEach(input => {
        validateField(input);
        if (!input.classList.contains('valid')) valid = false;
      });

      if (!valid) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      // Enviar com EmailJS
      const data = {
        nome_titular: document.getElementById('nome-titular').value,
        rg: document.getElementById('rg').value,
        cpf: document.getElementById('cpf').value,
        nascimento: document.getElementById('data-nascimento').value,
        nome_mae: document.getElementById('nome-mae').value,
        telefone_fixo: document.getElementById('telefone-fixo').value,
        celular: document.getElementById('celular').value,
        plano: document.getElementById('plano').value,
        rua: document.getElementById('rua').value,
        numero: document.getElementById('numero').value,
        complemento: document.getElementById('complemento').value,
        bairro: document.getElementById('bairro').value,
        cep: document.getElementById('cep').value
      };

      emailjs.send('default_service', 'template_0n7tzxr', data)
        .then(() => alert('Formulário enviado com sucesso!'))
        .catch(() => alert('Erro ao enviar o formulário.'));
    });
  </script>
</body>
</html>
