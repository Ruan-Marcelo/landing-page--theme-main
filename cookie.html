<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste de Cookies - OdontoPrev</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 100px;
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #004f8b;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 1000;
    }

    .cookie-banner p {
      margin: 0;
      flex: 1 1 60%;
      font-size: 14px;
    }

    .cookie-buttons {
      display: flex;
      gap: 10px;
      flex: 1 1 35%;
      justify-content: flex-end;
    }

    .cookie-buttons button {
      background-color: white;
      color: #004f8b;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cookie-buttons button:hover {
      background-color: #cce7ff;
    }

    #status-cookie {
      display: none;
      padding: 10px;
      background: #e0f7fa;
      border-left: 5px solid #0077c8;
      margin: 20px;
      border-radius: 6px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .cookie-banner {
        flex-direction: column;
        align-items: flex-start;
      }

      .cookie-buttons {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <h1 style="padding: 20px;">Bem-vindo ao site da OdontoPrev!</h1>

  <div id="status-cookie"></div>

  <div id="cookie-banner" class="cookie-banner">
    <p>Este site utiliza cookies para melhorar sua experiência. Ao aceitar, salvamos a data de consentimento.</p>
    <div class="cookie-buttons">
      <button onclick="aceitarCookies()">Aceitar</button>
      <button onclick="recusarCookies()">Recusar</button>
    </div>
  </div>

  <script>
  function aceitarCookies() {
  const dataAtual = new Date().toISOString();
  document.cookie = "cookieConsentDate=" + encodeURIComponent(dataAtual) + "; path=/; max-age=31536000";
  document.getElementById("cookie-banner").style.display = "none";
  mostrarStatusCookie(dataAtual);

  // Envia e-mail via EmailJS
  emailjs.send("default_service", "template_6ewf9ti", {
    data_consentimento: new Date().toLocaleString("pt-BR"),
    usuario: navigator.userAgent,
    pagina: window.location.href
  }).then(function(response) {
    console.log("Email enviado com sucesso!", response.status, response.text);
  }, function(error) {
    console.error("Erro ao enviar e-mail:", error);
    alert("Ocorreu um erro ao enviar o e-mail. Tente novamente mais tarde.");
  });
}

    function recusarCookies() {
      // Apaga o cookie
      document.cookie = "cookieConsentDate=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      document.getElementById("cookie-banner").style.display = "none";
      document.getElementById("status-cookie").style.display = "none";
    }

    function getCookie(nome) {
      const nomeEQ = nome + "=";
      const cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let c = cookies[i].trim();
        if (c.indexOf(nomeEQ) === 0) return decodeURIComponent(c.substring(nomeEQ.length));
      }
      return null;
    }

    function mostrarStatusCookie(dataISO) {
      const container = document.getElementById("status-cookie");
      if (dataISO) {
        const data = new Date(dataISO);
        const formatada = data.toLocaleDateString('pt-BR') + " às " + data.toLocaleTimeString('pt-BR').slice(0, 5);
        container.innerText = "✅ Você aceitou os cookies em: " + formatada;
        container.style.display = "block";
      }
    }

    // TESTE: mostra o banner a cada 5 segundos (desative em produção)
    setInterval(() => {
      document.getElementById("cookie-banner").style.display = "flex";
    }, 5000);

    // Ao carregar
    window.onload = function () {
      const dataConsentimento = getCookie("cookieConsentDate");
      if (dataConsentimento) {
        mostrarStatusCookie(dataConsentimento);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("bdIoVA3nIoWgxDFVr");
  </script>
</body>
</html>
