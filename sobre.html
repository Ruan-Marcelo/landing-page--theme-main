    <style>
        /* Reset */
         * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
        /* Dropdown ativado ao passar o mouse */
       .nav-item details {
           position: relative;
       }
       
       .nav-item summary {
           list-style: none;
           cursor: pointer;
           font-weight: 600;
           color: #005aa7; /* Cor principal do tema OdontoPrev */
       }
       
       .nav-item summary::-webkit-details-marker {
           display: none;
       }
       
       /* Menu suspenso */
       .nav-item:hover .dropdown-menu {
           display: flex;
       }
       
       .dropdown-menu {
           position: absolute;
           top: 100%;
           left: 0;
           background-color: #ffffff; /* Fundo branco */
           box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
           padding: 8px 0;
           display: none; /* Escondido por padrão */
           flex-direction: column;
           border-radius: 4px;
           min-width: 160px;
           z-index: 10;
       }
       
       .dropdown-menu li {
           list-style: none;
           padding: 8px 16px;
           transition: background 0.2s;
       }
       
       .dropdown-menu li a {
           text-decoration: none;
           color: #005aa7; /* Cor dos links */
           font-size: 0.95rem;
       }
       
       .dropdown-menu li:hover {
           background-color: #f2f5f7; /* Cor de fundo ao passar o mouse */
       }
       
       .dropdown-menu li a:hover {
           color: #003d7a; /* Cor ao passar o mouse sobre o link */
       }
       /* TOP BAR */
       #top-bar .container{
         display: flex;
         justify-content: space-around;
         text-align: center;
         background: #0055A4;
       }
       #top-bar{
         background-color: #0055A4;
         font-size: 15px;
         color: #ccc;
       }
       .odonto{
         transition: 0.5s;
       }
       .odonto:hover{
         margin: 20px;
         background: #003d7a;
         border-radius: 6px;
       }
       
       /* corpo */
       #page-header-simple {
      position: relative;
    }

    .header-bg {
      background-image: url('https://dentalodontoprev.com.br/wp-content/uploads/2018/08/Historia-OdontoPrev-1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 60px 15px;
      text-align: center;
      position: relative;
    }

    /* Overlay escuro */
    .header-bg::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* escurece com 50% de opacidade */
      z-index: 1;
    }

    .page-title {
      font-size: 32px;
      color: #ffffff;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      z-index: 2; /* coloca o texto acima do overlay */
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 24px;
      }

      .header-bg {
        padding: 40px 10px;
      }
    }
       </style>

           <script>
            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('keydown', event => {
              if (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'c')) {
                event.preventDefault();
              }
            });
